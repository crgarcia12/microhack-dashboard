name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      web_runtime:
        description: Web runtime mode for deployment
        required: true
        default: production
        type: choice
        options:
          - production
          - development

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    environment: production
    outputs:
      web_url: ${{ steps.get-url.outputs.web_url }}
    env:
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME || 'prod' }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'eastus2' }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Use development web Dockerfile
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.web_runtime == 'development' }}
        run: cp src/web/Dockerfile.dev src/web/Dockerfile

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure AZD to use Azure CLI auth
        run: azd config set auth.useAzCliAuth "true"

      - name: Provision Infrastructure
        run: azd provision --no-prompt

      - name: Deploy Application
        run: azd deploy --no-prompt

      - name: Get Deployed URL
        id: get-url
        run: |
          web_url=$(azd env get-value REACT_APP_WEB_BASE_URL 2>/dev/null || echo "")
          echo "web_url=$web_url" >> "$GITHUB_OUTPUT"

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.outputs.web_url != ''
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Smoke Tests
        run: npx playwright test --grep @smoke
        env:
          PLAYWRIGHT_BASE_URL: ${{ needs.deploy.outputs.web_url }}

      - name: Upload Smoke Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-report
          path: playwright-report/
          retention-days: 30
